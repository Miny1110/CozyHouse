    <!-- Blog Details Section Start -->
    <section class="blog-section section-b-space">
        <div class="container-fluid-lg">
            <div class="row g-4">
                <div class="col-xxl-3 col-xl-4 col-lg-5" style="width: 30%;">
                    <section class="user-dashboard-section section-b-space" style="width: 100%;">
                        
                    <div class="dashboard-left-sidebar">
                        <div class="profile-box">
                            <div class="profile-contain">
                               <div class="profile-name">
                                    <h2>고객센터</h2>
                               </div>
                            </div>
                        </div>

                        
                            <ul class="nav nav-pills user-nav-pills" id="pills-tab" role="tablist">
	                            <li class="nav-item" role="presentation">
	                                <button class="nav-link" id="pills-dashboard-tab" data-bs-toggle="pill"
	                                    data-bs-target="#pills-dashboard" type="button" role="tab"
	                                    aria-controls="pills-dashboard" aria-selected="false"

	                                    공지사항</button>
	                            </li>
	
	                            <li class="nav-item" role="presentation">
	                                <button class="nav-link active" id="pills-order-tab" data-bs-toggle="pill"
	                                    data-bs-target="#pills-order" type="button" role="tab" aria-controls="pills-order"
	                                    aria-selected="false" th:onclick="'location.href=\''+ @{/faq/list} + '\''"><i data-feather="shopping-bag"></i>자주묻는 질문 (FAQ)</button>
	                            </li>
	
	
	                            <li class="nav-item" role="presentation">
	                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
	                                    data-bs-target="#pills-profile" type="button" role="tab"
	                                    aria-controls="pills-profile" aria-selected="true"
	                                    th:onclick="'location.href=\''+ @{/service/qnaList} + '\''"><i data-feather="user"></i>
	                                    1대1 문의</button>
	                            </li>
                            </ul>
                    </div>
                    </section>
                </div>
                    

                <div class="col-xxl-9 col-xl-8 col-lg-7 ratio_30" style="width: 70%;">
                    
                    <div class="leave-box" style="width: 100%;">
                    <form th:action="@{/faq/create_ok}" method="post" name="faqForm">
                        <div class="leave-title mt-0" style="display: inline-block">
                            <h3>faq 등록</h3>
                        </div>
						
							<select name="faqType" id="faqSelect" style="display: inline-block">
                             	<option value="" name=maxType selected="selected">선택</option>
                             	<option value="1" name="delivery">배송</option>
                             	<option value="2" name="canref">취소/환불</option>
                             	<option value="3" name="order">주문/결제</option>
                             </select>
                          
						
						
						
                        <div class="leave-comment">
                            
                            <div class="row g-3">
                                <div class="col-xxl-4 col-lg-12 col-sm-6" style="width: 100%">
                                    <div class="blog-input" >
                                        <input type="text" class="form-control" name="faqTitle"
                                            placeholder="제목">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="blog-input" style="white-space:pre-line">
                                        <textarea class="form-control" rows="12" name="faqContent"
                                            placeholder="내용"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                       	<div style="text-align: center">
		                    <div style="display: inline-block">
		                        <button class="btn btn-animation ms-xxl-auto mt-xxl-1 mt-3 btn-md fw-bold" 
		                        	onclick="faqEnroll();">등록</button>
							</div>
	                	</div> 
                    
                    </form>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <!-- Tap to top start -->

    <!-- WOW js -->

    <script src="../assets/js/custom-wow.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>
    
    <script type="text/javascript">
	const faqEnroll = () => {
		var f = document.faqForm
		
		
		str = f.faqType.value;
		
		if(!str){
			alert("\n타입을 선택하세요.");
			f.faqType.focus();
			event.preventDefault();
			return;
		}
		
		str = f.faqTitle.value;
		
		if(!str){
			alert("\n제목을 입력하세요.");
			f.faqTitle.focus();
			event.preventDefault();
			return;
		}
		
		f.faqTitle.value = str;
		
		str = f.faqContent.value;
		
		if(!str){
			alert("\n내용을 입력하세요.");
			f.faqContent.focus();
			event.preventDefault();
			return;
		}
		
		f.faqContent.value = str;
		
		f.action = "/faq/create_ok";
		f.submit();
	}
	</script>
    
</body>

</html>
