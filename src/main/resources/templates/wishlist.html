<html lang="en">
<head>
  	<div th:replace="head.html :: headFragment"></div>
    <title>검색</title>
	<link id="color-link" rel="stylesheet" type="text/css" href="/assets/css/style_sh.css">
  
</head>

<body>
	 <!-- Loader Start -->
    <div class="fullpage-loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!-- Loader End -->

    <!-- Header Start -->
    <header th:replace="header.html :: headerFragment"></header>
    <!-- Header End -->
    
    <!-- Breadcrumb Section Start -->
    <section class="breadscrumb-section pt-0">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-12">
                    <div class="breadscrumb-contain">
                        <h2>검색 리스트</h2>
                        <nav>
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item">
                                    <a href="search">
                                        <i class="fa-solid fa-house"></i>
                                    </a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">검색 리스트</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Wishlist Section Start -->
    <section class="wishlist-section section-b-space">
        <div class="container-fluid-lg">
            <div class="row g-sm-3 g-2">

                <div class="col-xxl-2 col-lg-3 col-md-4 col-6 product-box-contain" th:if="${#lists.size(lists)>0}" th:each="dto:${lists}">
                    <div class="product-box-3 h-100" >
                        <div class="product-header">
                            <div class="product-image">
                                <a th:href="@{/itemDetail(itemNum=${dto.itemNum})}">
                                    <img th:src="@{|/assets/img/${dto.itemImage1}|}" class="img-fluid blur-up lazyload"
                                        alt="">
                                </a>

                                <div class="product-header-top">
                                    <button class="btn wishlist-button close_button">
                                        <i data-feather="x"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="product-footer">
                            <div class="product-detail">
                                <span class="span-name" th:text="${dto.itemSubType}"></span>
                                <a th:href="@{/itemDetail(itemNum=${dto.itemNum})}">
                                    <h5  class="name" th:text="${dto.itemName}"></h5>
                                </a>
                                <div class="product-rating mt-2">
                                            <ul class="rating">
                                                <li>
                                                    <i data-feather="external-link" class=""></i>
                                                </li>
                                                <span></span>
                                            </ul>
                                            <a th:text="|조회수: ${dto.itemHitcount}|"></a><span></span>
                                        </div>
                                        <h5 class="price"><span class="theme-color" th:text="${#numbers.formatInteger(dto.itemPrice-dto.itemDiscount, 0, 'COMMA') + ' 원'}"></span>
                                        <del th:text="${#numbers.formatInteger(dto.itemPrice, 0, 'COMMA') + ' 원'}"></del></h5>
                                        
                                </div>
								<br>
											
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Wishlist Section End -->

    <!-- Footer Section Start -->
    <footer th:replace="footer.html :: footerFragment"></footer>
    <!-- Footer Section End -->

    <!-- Tap to top start -->
    <div class="theme-option">
        <div class="back-to-top">
            <a id="back-to-top" href="#">
                <i class="fas fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <!-- Tap to top end -->

    <!-- Bg overlay Start -->
    <div class="bg-overlay"></div>
    <!-- Bg overlay End -->

    <!-- latest jquery-->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- jquery ui-->
    <script src="../assets/js/jquery-ui.min.js"></script>

    <!-- Bootstrap js-->
    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/bootstrap/popper.min.js"></script>
    <script src="../assets/js/bootstrap/bootstrap-notify.min.js"></script>

    <!-- feather icon js-->
    <script src="../assets/js/feather/feather.min.js"></script>
    <script src="../assets/js/feather/feather-icon.js"></script>

    <!-- Lazyload Js -->
    <script src="../assets/js/lazysizes.min.js"></script>

    <!-- Slick js-->
    <script src="../assets/js/slick/slick.js"></script>
    <script src="../assets/js/slick/custom_slick.js"></script>

    <!-- Quantity js -->
    <script src="../assets/js/quantity.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
