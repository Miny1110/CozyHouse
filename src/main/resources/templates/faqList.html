    <!-- mobile fix menu start -->
    <!-- mobile fix menu end -->

    <!-- Breadcrumb Section Start -->
	<section class="breadscrumb-section pt-0" >
		<div class="container-fluid-lg">
			<div class="row">
				<div class="col-12">
					<div class="breadscrumb-contain">
						<h2>자주하는 질문</h2>
						<nav>
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a href="index.html"> 
									<i class="fa-solid fa-house"></i>
								</a></li>
								<li class="breadcrumb-item active" aria-current="page">FAQ</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Breadcrumb Section End -->

    

    <!-- Faq Section Start -->
    <section class="faq-box-contain section-b-space">
        <div class="container">
            <div class="row g-4">
                <div class="col-xxl-3 col-lg-4 col-lg-5" style="width: 30%;">
                    <section class="user-dashboard-section section-b-space" style="width: 100%;">
                        
                    <div class="dashboard-left-sidebar">
                        <div class="profile-box">
                            <div class="profile-contain">
                               <div class="profile-name">
                                    <h2>고객센터</h2>
                               </div>
                            </div>
                        </div>

                        <ul class="nav nav-pills user-nav-pills" id="pills-tab" role="tablist">
	                            <li class="nav-item" role="presentation">
	                                <button class="nav-link" id="pills-dashboard-tab" data-bs-toggle="pill"
	                                    data-bs-target="#pills-dashboard" type="button" role="tab"
	                                    aria-controls="pills-dashboard" aria-selected="false"
	                                    th:onclick="'location.href=\''+ @{/notice/list} + '\''"><i data-feather="home"></i>
	                                    공지사항</button>
	                            </li>
	
	                            <li class="nav-item" role="presentation">
	                                <button class="nav-link active" id="pills-order-tab" data-bs-toggle="pill"
	                                    data-bs-target="#pills-order" type="button" role="tab" aria-controls="pills-order"
	                                    aria-selected="false" th:onclick="'location.href=\''+ @{/faq/list} + '\''"><i data-feather="shopping-bag"></i>자주묻는 질문 (FAQ)</button>
	                            </li>
	
	
	                            <li class="nav-item" role="presentation">
	                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
	                                    data-bs-target="#pills-profile" type="button" role="tab"
	                                    aria-controls="pills-profile" aria-selected="true"
	                                    th:onclick="'location.href=\''+ @{/service/qnaList} + '\''"><i data-feather="user"></i>
	                                    1대1 문의</button>
	                            </li>
                         </ul>
                    </div>
                    </section>
                </div>
                
                
                
                
                <div class="col-xxl-9 col-lg-8" style="width: 70%;">
                <form th:action="@{/faq/list}" method="get">
                    <div class="faq-contain p-sticky" style="text-align: center" >
                        <h2>자주하는 질문</h2>
                        <br/>
                        <span style="text-align: center">고객님들께서 가장 자주 하시는 질문을 모두 모았습니다.<br/>
                            추가적인 문의 사항은 1대 1 문의 접수 부탁드립니다. <a
                                href="contact-us.html" class="theme-color text-decoration-underline"> 고객센터</a></span>
                    </div>
                
                
		        <!-- Faq Question section Start -->
		        <section class="faq-contain" >
		            <div class="container" style="width: 100%;">
		                <div class="row">
		                    <div class="col-12">
		                    
		                         <ul class="nav nav-tabs custom-nav" id="myTab" role="tablist" style="margin-left: 33.3%">
		                            <li class="nav-item" role="presentation">
		                                <div class="faq-box-icon" style="text-align: center">
		                                        <img src="../assets/images/inner-page/faq/start.png" class="blur-up lazyload" style="width: 60px" alt="">
		                                </div>
		                                
		                                <button class="nav-link active" id="description-tab" data-bs-toggle="tab"
		                                    data-bs-target="#description" type="button" role="tab" aria-controls="description"
		                                    aria-selected="true" style="color:#00264B">&nbsp&nbsp배송&nbsp&nbsp </button>
		                                
		                            </li>
		
		                            <li class="nav-item" role="presentation">
		                                
		                                <div class="faq-box-icon" style="text-align: center">
		                                    <img src="../assets/images/inner-page/faq/help.png" class="blur-up lazyload" style="width: 60px" alt="">
		                                </div>
		                                
		                                <button class="nav-link" id="info-tab" data-bs-toggle="tab" data-bs-target="#info"
		                                    type="button" role="tab" aria-controls="info" aria-selected="false" style="color:#00264B">주문/결제</button>
		                           </li>
		
		                            <li class="nav-item" role="presentation">
		                                
		                                <div class="faq-box-icon" style="text-align: center">
		                                    <img src="../assets/images/inner-page/faq/price.png" class="blur-up lazyload"
		                                        style="width: 60px" alt="">
		                                </div>
		                                <button class="nav-link" id="care-tab" data-bs-toggle="tab" data-bs-target="#care"
		                                    type="button" role="tab" aria-controls="care" aria-selected="false" style="color:#00264B">취소/환불</button>
		                            </li>
		                        </ul>
		                         
		                        <div class="tab-content custom-tab" id="myTabContent">
		                            <div class="tab-pane fade show active" id="description" role="tabpanel"
		                                aria-labelledby="description-tab">
		                                <div class="col-xxl-7 ms-auto" style="width: 100%;">
		                                    <div class="faq-accordion" th:each="fdto1, i: ${flist1}" >
		                                        <div class="accordion" th:id="|accordionExample${i.index}|">
		                                            <div class="accordion-item">
		
		                                                <h2 class="accordion-header" id="headingOne">
		                                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
		                                                        th:data-bs-target="|#collapseOne${i.index}|" aria-expanded="false" aria-controls="collapseOne">
		                                                        <h5 th:text="${fdto1.faqTitle}"/><i class="fa-solid fa-angle-down"></i>
		                                                    </button>
		                                                </h2>
		
		                                                <div th:id="|collapseOne${i.index}|" class="accordion-collapse collapse show"
		                                                    aria-labelledby="headingOne" th:data-bs-parent="|#accordionExample${i.index}|">
		                                                    <div class="accordion-body">
		                                                        <p th:text="${fdto1.faqContent}"></p>
		                                                    </div>
		                                                </div>
		                                                
		                                            </div>
		                                        </div>
		                                        <br/>
		                                    </div>
		                                </div>
		                            </div>
		
		                            <div class="tab-pane fade" id="info" role="tabpanel" aria-labelledby="info-tab">
		                                <div class="col-xxl-7 ms-auto" style="width: 100%;">
		                                    <div class="faq-accordion" th:each="fdto2, i : ${flist2}">
		                                        <div class="accordion" th:id="|accordionExample1${i.index}|">
		                                            <div class="accordion-item">
		
		                                                <h2 class="accordion-header" id="headingOne">
		                                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
		                                                        th:data-bs-target="|#collapseOne1${i.index}|" aria-expanded="false" aria-controls="collapseOne">
		                                                        <h5 th:text="${fdto2.faqTitle}"/><i class="fa-solid fa-angle-down"></i>
		                                                    </button>
		                                                </h2>
		
		                                                <div th:id="|collapseOne1${i.index}|" class="accordion-collapse collapse show"
		                                                    aria-labelledby="headingOne" th:data-bs-parent="|#accordionExample1${i.index}|">
		                                                    <div class="accordion-body">
		                                                        <p th:text="${fdto2.faqContent}"></p>
		                                                    </div>
		                                                </div>
		                                                
		                                            </div>
		                                        </div>
		                                        <br/>
		                                    </div>
		                                </div>
		                            </div>
		
		                            <div class="tab-pane fade" id="care" role="tabpanel" aria-labelledby="care-tab">
		                                <div class="col-xxl-7 ms-auto" style="width: 100%;">
		                                    <div class="faq-accordion" th:each="fdto3, i : ${flist3}">
		                                        <div class="accordion" th:id="|accordionExample2${i.index}|">
		                                            <div class="accordion-item">
		
		                                                <h2 class="accordion-header" id="headingOne">
		                                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
		                                                        th:data-bs-target="|#collapseOne2${i.index}|" aria-expanded="false" aria-controls="collapseOne">
		                                                        <h5 th:text="${fdto3.faqTitle}"/><i class="fa-solid fa-angle-down"></i>
		                                                    </button>
		                                                </h2>
		
		                                                <div th:id="|collapseOne2${i.index}|" class="accordion-collapse collapse show"
		                                                    aria-labelledby="headingOne" th:data-bs-parent="|#accordionExample2${i.index}|">
		                                                    <div class="accordion-body">
		                                                        <p th:text="${fdto3.faqContent}"></p>
		                                                    </div>
		                                                </div>
		                                                
		                                            </div>
		                                        </div>
		                                        <br/>
		                                    </div>
		                                </div>
		                            </div>

                             
                        		</div> 
		                         
		                    </div>
		                </div>
		            </div>
		        </section>
		        <!-- Faq Question section End -->
                
                <!-- 
                <div class="col-xxl-7 ms-auto" style="width: 100%;">
                    <div class="faq-accordion" th:each="fdto : ${flists}" >
	                    
	                        <div class="accordion" id="accordionExample">
	                            <div class="accordion-item">
	                            
	                                <h2 class="accordion-header" id="headingOne">
	                                	<button class="accordion-button" type="button" data-bs-toggle="collapse"

	                                    </button>
	                                </h2>
	                                
	                                <div id="collapseOne" class="accordion-collapse collapse show"
	                                    aria-labelledby="headingOne" data-bs-parent="#accordionExample">
	                                    <div class="accordion-body">

							</div>
							<br/>
							
                    </div>
                </div>
             -->
            </form> 
            </div>
          
        </div>
    </div>
</section>
    <!-- Faq Section End -->

	<footer th:replace="footer.html :: footerFragment"></footer>
    <!-- Footer Section End -->

        <div class="back-to-top">
            <a id="back-to-top" href="#">
                <i class="fas fa-chevron-up"></i>
            </a>
        </div>

    <div class="bg-overlay"></div>

    <script src="../assets/js/jquery-ui.min.js"></script>

    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/bootstrap/bootstrap-notify.min.js"></script>

    <!-- feather icon js-->
    <script src="../assets/js/feather/feather.min.js"></script>
